<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      
      label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      .output-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
        min-height: 50px;
      }
      
      .output-box.loading {
        background-color: #e7f3ff;
        border: 1px solid #b3d9ff;
        color: #0066cc;
      }
      
      .output-box.success {
        background-color: #e8f5e8;
        border: 1px solid #4caf50;
        color: #2e7d32;
      }
      
      .output-box.error {
        background-color: #ffeaea;
        border: 1px solid #f44336;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker v1</h1>

      <label for="apiKey">Gemini API Key:</label>
      <input
        type="password"
        id="apiKey"
        placeholder="Enter your api key here"
      />
      <label for="query">query/transaction:</label>
      <input type="text" id="unifiedQuery" placeholder="Enter expense or query">
      <button id="submitBtn" onclick="processUnifiedQuery()">Submit</button>
      <div id="output" class="output-box"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
